<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark text-center">
        <h1 class="navbar-brand" style="margin: auto; font-size: 30px;">Weather Dashboard</h1>
    </nav>
    <div class="container">
        <div class="row justify-content-md-center">
            <!-- search bar -->
            <div id='searchContainer' class="col-lg-4">
                <form id="searchCity">
                    <label class="mt-1"><strong>Search for a City:</strong></label><br>
                    <div class="input-group">
                        <input type="text" id="userInput" class="form-control" placeholder="City Name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <!-- div for appending the searches -->
                <div id="recent"></div>
            </div>
            <!-- current weather -->
            <div id="displayBox" class="col-lg-8"></div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
